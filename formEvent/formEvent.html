<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Events</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="page">
        <h1>List King</h1>
        <form  method="post" action="http://www.example.org/register" id="formSignUp">
            <h2>Dlala协会会员</h2>
            <label for="package" class="selectBox">选择套餐:</label>
            <select name="cost" id="package">
                <option value="annual">1 年 (￥50)</option>
                <option value="monthly">1 月 (￥5)</option>
            </select>
            <div id="packageHint" class="tip"></div>  <!--套餐提示在js里声明-->
            <input type="checkBox" id="terms" />  <!--条款同意-->
            <label for="terms" class="checkBox"> 检查同意条框合约</label>
            <div id="termsHint" class="warning"></div>  <!--条款提示声明于js-->

            <input type="submit" value="下一步">

        </form>
        <script src="js/form.js"></script>
    </div>
</body>
</html>
